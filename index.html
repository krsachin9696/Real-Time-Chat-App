<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #bab8b8;}

      /* #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; } */
      

      /* Styles for the chat messages */
      *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      #chat {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      #chat li {
        background-color: #f1f0f0;
        border-radius: 8px;
        padding: 8px;
        margin-bottom: 8px;
      }

      /* Styles for the input box and send button */
      #form {
        display: flex;
        align-items: center;
        background-color: #f5f5f5;
        padding: 0px;
        border-radius: 4px;
        position: absolute;
        bottom: 0;
        width: 100%;
      }

      #input {
        flex: 1;
        padding: 8px;
        border: none;
        border-radius: 4px;
        margin-right: 8px;
      }

      #input:focus {
        outline: none;
      }

      #sendButton {
        /* padding: 8px 16px; */
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }

      #sendButton:hover {
        background-color: #0056b3;
      }

      /* Styles for the sender name on top of the input box */
      .sender-name {
        font-size: 12px;
        font-weight: bold;
        margin-bottom: 4px;
        text-align: center;
        border-bottom: 1px solid #ddd;
        padding-bottom: 4px;
      }

      /* Styles for the WhatsApp chat box container */
      #whatsapp {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 50%;
        height: 50vh; /* Set the height to half the size of the viewport */
        border: 2px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Styles for the chat and form containers */
      #chat-container {
        height: calc(100% - 48px); /* 48px for the height of the form container */
        overflow-y: auto;
        padding: 8px;
      }

      #form-container {
        padding: 8px;
      }

/* .................................................................................................. */
      #chat-hii {
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          height: 300px; /* Set the desired height */
          border: 1px solid #ccc;
          padding: 10px;
      }

      #chat-hii .sender-name {
          padding: 10px;
          background-color: #f0f0f0;
          text-align: center;
      }

      #chat-hii .chat {
          list-style-type: none;
          padding: 0;
          overflow-y: auto; /* Add scrollbar if content overflows */
          margin: 0;
      }

      #chat-hii .chat li {
          margin: 5px;
          padding: 8px;
          background-color: #e0e0e0;
          border-radius: 8px;
      }

      #chat-hii .form-box {
          display: flex;
          align-items: center;
          padding: 10px;
          border-top: 1px solid #ccc;
      }

      #chat-hii .input {
          flex: 1;
          padding: 5px;
          border: 1px solid #ccc;
          border-radius: 4px;
          margin-right: 5px;
      }

      #chat-hii .send-button {
          padding: 5px 10px;
          background-color: #007bff;
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }


    </style>
  </head>
  <body>
    <div>
      <input placeholder="username" id="userName" />
      <button id="submitUserName">Submit</button>
      <label style="color: red" id="userNickNameLabel"></label>
    </div>
    <div style="margin-top: 20px">
      <input placeholder="search friend by userName" id="searchFriend" />
      <button id="search">Search</button>
      <label style="color: red" id="friendNickNameLabel"></label>
    </div>
    <div style="margin-top: 50px" id="chatBox"></div>
    <div id="whatsapp"> </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</html>
