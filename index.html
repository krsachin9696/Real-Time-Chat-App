<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>

    <style>

    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    /* Container styling */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Input styling */
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
      width: 200px;
    }

    /* Button styling */
    button {
      padding: 8px 15px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Label styling */
    label {
      color: red;
      margin-top: 5px;
    }

    /* Chat box styling */
    .chat-box {
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 20px;
      padding: 15px;
      max-width: 400px;
    }

    /* Sender name styling */
    .sender-name {
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Chat styling */
    .chat {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* Message styling */
    .chat li {
      margin-bottom: 5px;
      padding: 8px;
      border-radius: 4px;
    }

    /* Outgoing message styling */
    .outgoing {
      background-color: #007bff;
      color: #ffffff;
      align-self: flex-end;
    }

    /* Incoming message styling */
    .incoming {
      background-color: #f0f0f0;
      color: #000000;
      align-self: flex-start;
    }

    /* Form box styling */
    .form-box {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    /* Input styling within form box */
    .form-box input {
      flex-grow: 1;
      margin-right: 10px;
    }

    /* Send button styling within form box */
    .form-box button {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Error message styling */
    .error-message {
      color: red;
      margin-top: 5px;
    }

    /* WhatsApp container styling */
    #whatsapp {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }


    </style>

  </head>
  <body>
    <div>
      <input placeholder="username" id="userName" />
      <button id="submitUserName">Submit</button>
      <label style="color: red" id="userNickNameLabel"></label>
    </div>
    <div style="margin-top: 20px">
      <input placeholder="search friend by userName" id="searchFriend" />
      <button id="search">Search</button>
      <label style="color: red" id="friendNickNameLabel"></label>
    </div>
    <div style="margin-top: 50px" id="chatBox"></div>
    <div id="whatsapp"> </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</html>
